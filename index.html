<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <style>
        /* Styling for .image-preview and img */
        .image-preview img {
            width: 200px;
            height: auto;
            border: 30px solid;
            border-color: skyblue lightpink lightgreen #ffefd5;
            display: block;
            margin: 20px auto;
        }

        /* Styling for text and table */
        p > span {
            color: red;
        }

        #header span {
            color: pink;
        }

        span {
            color: green;
        }

        #header *:last-child {
            color: orange;
        }

        #header span:first-child:hover {
            color: blue;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Image Preview -->
    <div class="image-preview">
        <img src="https://cpit405.gitlab.io/images/KAU_logo.png" alt="KAU Logo">
    </div>

    <!-- Header Section -->
    <div id="header">
        <span class="myclass1">Every</span>
        <span class="myclass2">one can</span>
        <span class="myclass3">success.</span>
    </div>

    <!-- Paragraph Section -->
    <p>
        One machine can do the work of fifty ordinary men. 
        <span class="myclass4">No machine can do the work of one extraordinary man.</span>
    </p>

    <!-- Table Section -->
    <table>
        <tr>
            <th>Selector</th>
            <th>Color</th>
            <th>Color when mouse over</th>
        </tr>
        <tr>
            <td><code>span.myclass1</code></td>
            <td>Pink</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td><code>span.myclass2</code></td>
            <td>Pink</td>
            <td>Pink</td>
        </tr>
        <tr>
            <td><code>span.myclass3</code></td>
            <td>Orange</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td><code>span.myclass4</code></td>
            <td>Red</td>
            <td>Red</td>
        </tr>
    </table>

</body>
</html>
